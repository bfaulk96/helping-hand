<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'resources.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']"><ion-icon name="home"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngFor="let card of cards">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{card.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ng-container *ngFor="let link of card.links">
          <a href="{{link.href}}" rel="noopener" target="_blank">{{link.content}}</a><br>
        </ng-container>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
