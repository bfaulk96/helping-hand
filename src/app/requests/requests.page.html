<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Requests</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerDirection]="'root'" [routerLink]="['/home']">
                <ion-icon name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ng-container *ngFor="let request of requests">
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{request.title}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-label>{{request.description}}</ion-label>
            </ion-card-content>
        </ion-card>
    </ng-container>
</ion-content>
