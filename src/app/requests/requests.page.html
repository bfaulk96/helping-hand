<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Requests</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerDirection]="'root'" [routerLink]="['/home']">
                <ion-icon name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ng-container *ngIf="!isHelper">
        <ng-container *ngFor="let helper of helpers">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>{{helper.firstName}} {{helper.lastName}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-label>{{helper.helpCategories}}</ion-label>
                    <ion-button (click)="request(helper);">Request</ion-button>
                </ion-card-content>
            </ion-card>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="isHelper">
        <ng-container *ngFor="let request of requests">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>{{request.title}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-label>{{request.description}}</ion-label>
                    <ion-button (click)="accept(request);">Accept</ion-button>
                    <ion-button (click)="reject(request);">Reject</ion-button>
                </ion-card-content>
            </ion-card>
        </ng-container>
    </ng-container>
 </ion-content>
