<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ "vision.title" | translate }}</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/home']">
                <ion-icon name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <p>Vision</p>
    <ion-button (click)="openCamera();">Take a picture</ion-button>
</ion-content>
