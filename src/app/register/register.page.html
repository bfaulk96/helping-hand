<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ 'register.title' | translate }}</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerDirection]="'root'" [routerLink]="['/home']">
                <ion-icon name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-input required type="text" placeholder="Email" [(ngModel)]="email" clearInput [clearOnEdit]="false"></ion-input>
    <ion-input required type="password" name="password" placeholder="Password" [(ngModel)]="password" clearInput [clearOnEdit]="false"></ion-input>
    <ion-input required type="password" name="confirm-password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" clearInput [clearOnEdit]="false"></ion-input>
    <ion-button (click)="register();" [disabled]="validRegistration">Register</ion-button>
</ion-content>
